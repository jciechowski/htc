<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Add event</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="eventForm">
      <div class="form-group">
        <label for="titleInput">Title</label>
        <input class="form-control" id="titleInput" formControlName="title" placeholder="Title">
      </div>
      <div class="form-group">
        <label for="placeInput">Place</label>
        <input class="form-control" id="placeInput" formControlName="place" placeholder="Place">
      </div>
      <div class="form-group">
        <label for="facebook">FB Event</label>
        <input class="form-control" id="facebook" formControlName="facebook" placeholder="Facebook event">
      </div>
      <div class="form-group">
        <label for="placeInput">Price</label>
        <input type="number" value="1000" min="0" step="10" data-number-to-fixed="0" data-number-stepfactor="100"
               class="form-control" id="priceInput" formControlName="price" placeholder="price">
      </div>
      <div class="form-group">
        <label for="date"></label>
        <input class="form-control" type="datetime-local" id="date" formControlName="date">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="addEvent()">Add</button>
    <button type="button" class="btn btn-outline-danger" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add event</button>
