<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Add player</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="nameInput">Name</label>
        <input class="form-control" id="nameInput" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="jerseyInput">Jersey number<br/>
          <select class="custom-select" id="jerseyInput">
            <option value="1">#1</option>
            <option value="2">#2</option>
            <option value="3">#3</option>
            <option value="4">#4</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label for="genderInput" >Gender<br/>
          <select class="custom-select" id="genderInput">
            <option value="1">Man</option>
            <option value="2">Woman</option>
          </select>
        </label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add player</button>
