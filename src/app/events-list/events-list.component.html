<div class="container-fluid">
  <app-add-player></app-add-player>
  <div class="row"><a class="btn btn-outline-primary" (click)="addPlayer()">Add player</a></div>
  <div class="row"><a class="btn btn-outline-primary" (click)="addEvent()">Add event</a></div>
  <div class="row">
    <div class="column col-md-2 pull-down">
      <app-players-list></app-players-list>
    </div>
    <div class="row col-md-10 offset-md-0 flex-nowrap">
      <div *ngFor="let event of events">
        <app-event [event]="event"></app-event>
        <div *ngFor="let player of playersChild" class="form-check offset-md-5 checkbox-center">
          <label class="form-check-label">
            <input #attendanceCheckbox (click)="incrementAttendance(event, attendanceCheckbox, player)"
                   class="form-check-input"
                   type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
          </label>
        </div>
      </div>
    </div>
  </div>

</div>
